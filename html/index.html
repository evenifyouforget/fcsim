<!DOCTYPE html>
<html>
<head>
<title> fcsim </title>
<meta charset="utf-8">
<style>
body {
	margin: 0;
}
canvas {
	display: block;
	width: 100vw;
	height: 100vh;
}
#tools {
	position: fixed;
	top: 10px;
	left: 50%;
	transform: translate(-50%, 0);
	background: white;
	padding: 10px;
}
.tool {
	border: none;
	padding: 10px;
	color: white;
}
.tool:disabled {
	background-color: lightgray !important;
}
#save {
	background-color: deepskyblue;
}
#save_menu, #account_menu {
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	display: none;
	background: white;
	padding: 10px;
}
#save_form, #account_form {
	display: inline;
}
#link {
	display: none;
}
#account-button {
    background-color: #4CAF50;
}
#account_menu input[type="text"],
#account_menu input[type="password"],
#save_menu input[name="name"],
#save_menu textarea[name="description"] {
    width: calc(100% - 20px);
    padding: 8px 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
#account_menu button {
    padding: 8px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 5px;
    font-weight: bold;
}
#login-button {
    background-color: #007BFF;
    color: white;
}
#logout-button {
    background-color: #DC3545;
    color: white;
}
#close-account-menu, #close, #_saveSubmit {
    background-color: #6C757D;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}
#account-status {
    margin-top: 10px;
    padding: 5px;
    border: 1px dashed #ccc;
    min-height: 2em;
    color: #333;
    font-size: 0.9em;
}
</style>
</head>
<body>
<div id="tools">
	<button class="tool" id="account-button"> Account </button>
	<button class="tool" id="save"> Save </button>
	<span id="notification"></span>
</div>
<div id="save_menu">
	<form id="save_form">
		<label for="name"> Name: </label>
		<br>
		<input name="name" maxlength="15">
		<br>
		<label for="description"> Description: </label>
		<br>
		<textarea name="description" maxlength="50"></textarea>
		<br>
		<br>
		<input type="submit" value="Send" id="_saveSubmit">
	</form>
	<button class="close" id="close"> Close </button>
	<p id="link"></p>
</div>
<div id="account_menu">
    <h2 class="text-xl font-bold mb-4">Account Settings</h2>
    <form id="account_form">
        <label for="username-field">Username:</label><br>
        <input type="text" id="username-field" name="username" placeholder="Enter your username"><br>
        <label for="password-field">Password:</label><br>
        <input type="password" id="password-field" name="password" placeholder="Enter your password"><br><br>
        <button type="submit" id="login-button">Log In</button>
        <button type="button" id="logout-button">Log Out</button>
    </form>
    <p id="account-status"></p>
    <button class="close" id="close-account-menu"> Close </button>
</div>
<canvas id="canvas"></canvas>
<script src="version.js"></script>
<script src="main.js"></script>
</body>
</html>
